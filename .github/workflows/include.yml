---
name: Execute test on node
on:
  workflow_call:
    inputs:
      branch_name:
        type: string
        description: 'Name of git branch'
        required: false
        default: ''


jobs:

    run_test:
      runs-on: ubuntu-latest
      steps:

        - name: Show files
          run: |
            ls -al

        - name: Chechout code
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
            ref: ${{inputs.branch_name}}

        - name: Show files
          run: |
            ls -al
