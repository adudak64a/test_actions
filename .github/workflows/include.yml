---
name: Execute test on node
on:
  workflow_call:
    inputs:
      branch_name:
        type: string
        description: 'Name of git branch'
        required: false
        default: ''


jobs:

    run_test:
      runs-on: ubuntu-latest
      steps:

        - name: Show files
          continue-on-error: true
          run: exit 1
          

        - name: Show files
          if: failure()
          run: echo "step one"

        - run: echo "step 2"
          id: lint
          if: always()

        - name: Show files
          if: failure() && steps.lint.outcome == 'failure'
          run: echo "step 3"